<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
      <i class="fas fa-book"></i>
    <input name="BookName" #BookName="ngModel" [(ngModel)]="service.BookName" type="text" class="form-control" placeholder="Book Name" required>
  </div>
  <div class="form-group">
      <i class="fas fa-tag"></i>
    <input name="Price" #Price="ngModel" [(ngModel)]="service.Price" type="number" class="form-control" required>
  </div>
  <div class="form-group">
      <i class="fab fa-odnoklassniki-square"></i>
    <input name="Category" #Category="ngModel" [(ngModel)]="service.Category" type="text" class="form-control" placeholder="Category" required>
  </div>
  <div class="form-group">
      <i class="fas fa-signature"></i>
    <input name="Author" #BookName="ngModel" [(ngModel)]="service.Author" type="text" class="form-control" placeholder="Author" required>
  </div>
  <div class="form-group">
    <button class="btn btn-success btn-sm" type="submit">Submit</button>
  </div>
</form>

<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">
    Get full Json
  </button>
  <div class="dropdown-menu" aria-labelledby="more info">
    <a class="dropdown-item"  *ngFor="let book of service.list" (click)="getInfo(book.id)">{{book.bookName}}</a>
  </div>
</div>
